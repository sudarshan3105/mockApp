<div class="container mx-auto p-4 pb-16">
    <h2 class="text-2xl font-bold mb-4">Shopping Cart</h2>
  
    <div *ngIf="cartItems.length === 0">
      <p class="text-gray-500">Your cart is empty.</p>
    </div>
  
    <ul *ngIf="cartItems.length > 0" class="divide-y divide-gray-200">
      <li *ngFor="let item of cartItems" class="py-4 flex items-center">
        <img [src]="item.imageUrl" alt="{{ item.name }}" class="w-16 h-16 object-cover mr-4">
        <div class="flex-grow">
          <h3 class="text-lg font-medium">{{ item.name }}</h3>
          <p class="text-gray-500">${{ item.price }}</p>
        </div>
        <div class="flex items-center">
          <button (click)="updateQuantity(item, item.quantity - 1)" [disabled]="item.quantity <= 1"
            class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-l">
            -
          </button>
          <span class="px-4 border border-gray-300">{{ item.quantity }}</span>
          <button (click)="updateQuantity(item, item.quantity + 1)"
            class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded-r">
            +
          </button>
          <button (click)="removeFromCart(item)" class="text-red-500 hover:text-red-700 ml-4">Remove</button>
        </div>
      </li>
    </ul>
  
    <div *ngIf="cartItems.length > 0" class="mt-4 flex justify-between items-center">
      <div class="text-lg font-medium">Total: ${{ calculateTotal() }}</div>
      <button (click)="buyNow()" class="bg-yellow-400 hover:bg-yellow-500 text-white font-bold py-2 px-6 rounded">
        Buy Now
      </button>
    </div>
  </div>
